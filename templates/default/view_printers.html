{% for printer in printers %}

	<div class="card prime_card" id = "printer_{{ loop.index}}">
		<div class="card-header prime_background_teal">
			Printer
		<a   href = "#" class="btn btn-outline-light prime_icon_btn workflow_edit  edit_btn" id = "edit_printer_{{ loop.index}}" aria-label = "Edit printer"i data-toggle="tooltip" data-placement="top" title="Edit printer"><i data-feather="edit-2"></i></a>		
		</div>
	
		<div class="card-body">
			<div class = "prime_card_details prime_card_solid_form"  >
				<p style="font-size:24px">{{ printer }} </p>
			</div>
			<div class = "prime_card_details prime_card_solid_form prime_paddingbottom10px" style="border-bottom:0px" >
				<a   href = "/?t=manage_steps&wid={{ workflow_id }}&printer={{ printer }}" class="btn btn-dark " aria-label = "View printers">Add/Edit workflow steps</a>		
				<a   href = "/?t=manage_options&wid={{ workflow_id}}&printer={{ printer }}" class="btn btn-info prime_card_body_btn" aria-label = "View printers">Add/Edit options</a>		
			</div>
			<!-- Hidden edit form for edit workflow -->
			<div class = "prime_card_details prime_card_hidden_form prime_paddingbottom10px " >
				<form action="/" enctype="multipart/form-data" method="POST">
					<input type="hidden" name="t" value="update_printer">
					<input type="hidden" name="wid" value="{{ workflow_id}}">
					<input type="hidden" name="printer" value="{{ printer }}">

					<input class ="form-control" aria-label = "edit workflow name" type=text name = "p_name" value="{{ printer }}" />
					<a   href = "#" class="btn btn-info prime_card_body_btn   prime_icon_btn back_btn" id = "back_printer_{{ loop.index}}" aria-label = "Cancel edit"  data-toggle="tooltip" data-placement="top" title="Cancel edit"><i data-feather="corner-down-left"></i></a>		
					<input type="submit" class="btn btn-success prime_margintop20px " value="Update">
				</form>
					
			</div>	
			<!-- Hidden edit form for edit workflow  ends here -->
			
		
		</div>
	
		<div class="card-footer">
			<a   href = "/?t=remove_printer&wid={{ workflow_id }}&printer={{printer}}"  class="btn btn-danger prime_white_text" aria-label = "Delete printer" data-toggle="tooltip" data-placement="top" title="Delete printer"><i data-feather="trash-2"></i></a>	
		</div>

	</div>

{% endfor %}
